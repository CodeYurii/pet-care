<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Consulta</title>
    <link rel="stylesheet" href="/css/style-global.css">
    <link rel="stylesheet" href="/css/style-consultas.css">
</head>
<body>
<a href="/" class="btn-voltar" title="Voltar para a Home">
  <span class="hamburguer">
    <span></span>
    <span></span>
    <span></span>
  </span>
</a>

<div class="container form-container">
    <h1>üêæ Nova Consulta</h1>

    <form th:action="@{/consultas}" method="post" th:object="${consulta}">
        <label for="data">Data e Hora</label>
        <input type="datetime-local" id="data" th:field="*{data}" required />

        <label for="descricao">Descri√ß√£o</label>
        <input type="text" id="descricao" th:field="*{descricao}" placeholder="Descri√ß√£o da consulta" required />

        <label for="observacoes">Observa√ß√µes</label>
        <textarea id="observacoes" th:field="*{observacoes}" placeholder="Observa√ß√µes"></textarea>

        <label for="remedios">Rem√©dios (separados por v√≠rgula)</label>
        <input type="text" id="remedios" name="remedios" placeholder="Ex: Dipirona, Amoxicilina" th:value="${#strings.listJoin(consulta.remedios, ', ')}" />

        <label for="idPet">Pet</label>
        <select id="idPet" th:field="*{idPet}" required>
            <option value="">Selecione um pet</option>
            <option th:each="pet : ${pets}" th:value="${pet.id}" 
                    th:text="${pet.nome + ' - ' + pet.especie + ' - ' + pet.raca + (pet.idade != null ? ' - ' + pet.idade + ' anos' : '')}">
            </option>
        </select>

        <label for="idVeterinario">Veterin√°rio</label>
        <select id="idVeterinario" th:field="*{idVeterinario}" required>
            <option value="">Selecione um veterin√°rio</option>
            <option th:each="vet : ${veterinarios}" th:value="${vet.id}" 
                    th:text="${vet.nome + ' - CRMV: ' + vet.crmv}">
            </option>
        </select>

        <button type="submit" class="btn-submit">Salvar</button>
    </form>
</div>
</body>
</html>
