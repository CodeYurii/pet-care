<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consultas</title>
<!--    <link rel="stylesheet" href="/css/style-global.css">-->
    <link rel="stylesheet" href="/css/style-consultas-list.css">
</head>
<body>
<div class="container">
    <div class="top-bar">
        <a href="/" class="btn-voltar" title="Voltar para Home">🏠</a>
        <h1>🐾 Consultas</h1>
    </div>

    <ul class="lista-consultas">
        <li th:each="c : ${consultas}">
            <strong th:text="${#temporals.format(c.data, 'dd/MM/yyyy HH:mm')}">Data</strong><br>
            <span th:text="'Pet: ' + ${c.pet.nome}">Pet</span><br>
            <span th:text="'Veterinário: ' + ${c.veterinario.nome}">Veterinário</span><br>
            <span th:text="'Descrição: ' + ${c.descricao}">Descrição</span><br>
            <span th:text="'Observações: ' + ${c.observacoes}">Observações</span><br>

            <div th:if="${c.remedios}" class="remedios-bloco">
                <strong>Remédios:</strong>
                <ul class="lista-remedios">
                    <li th:each="r : ${c.remedios}">
                        💊 <span th:text="${r}">Remédio</span>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

    <a class="btn-novo" th:href="@{/consultas/novo}">➕ Nova Consulta</a>
</div>
</body>
</html>
