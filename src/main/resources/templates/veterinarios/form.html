<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Veterinário</title>
  <link rel="stylesheet" href="/css/style-global.css" />
  <link rel="stylesheet" href="/css/style-veterinarios.css" />
</head>
<body>
<div class="container form-container">

  <!-- Botão Voltar -->
  <a href="/" class="btn-voltar" title="Voltar para o menu">
      <span class="hamburguer">
          <span></span>
          <span></span>
          <span></span>
      </span>
  </a>

  <h1>🐾 Cadastro de Veterinário</h1>

  <form th:action="@{/veterinarios}" method="post" th:object="${veterinario}">
    <label for="nome">Nome</label>
    <input type="text" id="nome" th:field="*{nome}" placeholder="Nome completo" required />

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" th:field="*{cpf}" placeholder="CPF" required />

    <label for="crmv">CRMV</label>
    <input type="number" id="crmv" th:field="*{crmv}" placeholder="Número CRMV" required />

    <button type="submit" class="btn-submit">Salvar</button>
  </form>
</div>
</body>
</html>
