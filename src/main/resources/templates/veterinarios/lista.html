<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veterinários</title>
    <link rel="stylesheet" href="/css/style-global.css"/>
    <link rel="stylesheet" href="/css/style-veterinarios.css">
</head>
<body>

<h1>Veterinários Cadastrados</h1>
<a th:href="@{/veterinarios/novo}">Novo Veterinário</a>
<ul>
    <li th:each="vet : ${veterinarios}">
        <span th:text="${vet.nome} + ' (CRMV: ' + ${vet.crmv} + ')'"></span>
    </li>
</ul>
</body>
</html>
