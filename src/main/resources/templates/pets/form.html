<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" href="/css/style-global.css" />
    <link rel="stylesheet" href="/css/style-pets.css" />
</head>
<body>
<div class="my-container form-pet">
    <h1>Cadastro de Pet</h1>
    <form th:action="@{/pets}" th:object="${pet}" method="post">

        <label for="nome">Nome</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do Pet" required />

        <label for="idTutor">Tutor</label>
        <select id="idTutor" th:field="*{idTutor}" required>
            <option value="">Selecione um tutor</option>
            <option th:each="tutor : ${tutor}" th:value="${tutor.id}"
                    th:text="${tutor.nome + ' - ' + tutor.cpf + ' - ' + tutor.telefone}" placeholder="ID do Tutor" required>
            </option>
        </select>

        <label for="especie">Espécie</label>
        <input type="text" id="especie" th:field="*{especie}" placeholder="Espécie do Pet" />

        <label for="raca">Raça</label>
        <input type="text" id="raca" th:field="*{raca}" placeholder="Raça" />

        <label for="cor">Cor</label>
        <input type="text" id="cor" th:field="*{cor}" placeholder="Cor" />

        <label for="idade">Idade</label>
        <input type="number" id="idade" th:field="*{idade}" min="0" placeholder="Idade em anos" />

        <label for="sexo">Sexo</label>
        <select id="sexo" th:field="*{sexo}">
            <option value="" disabled th:if="${pet.sexo == null}">Selecione o sexo</option>
            <option value="M">Macho</option>
            <option value="F">Fêmea</option>
        </select>


        <div class="botoes-form">
            <button type="submit">Salvar</button>
            <a href="/pets" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
