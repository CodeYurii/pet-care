<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pet</title>
    <link rel="stylesheet" th:href="@{/css/style-pets.css}" />
</head>
<body>
<div class="form-pet">
    <h1>üê∂ Cadastro de Pet</h1>
    <form th:action="@{/pets}" th:object="${pet}" method="post">

        <label for="nome">Nome</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do Pet" required />

        <label for="idTutor">Tutor</label>
        <select id="idTutor" th:field="*{idTutor}" required>
            <option value="">Selecione um tutor</option>
            <option th:each="tutor : ${tutor}" th:value="${tutor.id}"
                    th:text="${tutor.nome + ' - ' + tutor.cpf + ' - ' + tutor.telefone}">
            </option>
        </select>

        <label for="especie">Esp√©cie</label>
        <input type="text" id="especie" th:field="*{especie}" placeholder="Esp√©cie do Pet" />

        <label for="raca">Ra√ßa</label>
        <input type="text" id="raca" th:field="*{raca}" placeholder="Ra√ßa" />

        <label for="cor">Cor</label>
        <input type="text" id="cor" th:field="*{cor}" placeholder="Cor" />

        <label for="idade">Idade</label>
        <input type="number" id="idade" th:field="*{idade}" min="0" placeholder="Idade em anos" />

        <label for="sexo">Sexo</label>
        <select id="sexo" th:field="*{sexo}">
            <option value="" disabled th:if="${pet.sexo == null}">Selecione o sexo</option>
            <option value="M">Macho</option>
            <option value="F">F√™mea</option>
        </select>

        <div class="botoes-form">
            <button type="submit">Salvar</button>
            <a href="/pets" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
