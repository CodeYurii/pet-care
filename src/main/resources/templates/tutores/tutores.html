<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutores Cadastrados</title>
    <link rel="stylesheet" href="/css/style-tutores.css">
</head>
<body>
<div class="my-container">
    <div class="top-bar">
        <a href="/" class="btn-voltar" title="Voltar para Home">🏠</a>
        <h1>🐾 Tutores Cadastrados</h1>
    </div>

    <ul class="tutores">
        <li th:each="tutor : ${tutores}">
            <strong th:text="${tutor.nome}">Nome</strong><br>
            <span th:text="'CPF: ' + ${tutor.cpf}">CPF</span><br>
            <span th:text="'Telefone: ' + ${tutor.telefone}">telefone</span>
            <span th:text="' - Endereço: ' + ${tutor.endereco}">endereco</span>
        </li>
    </ul>

    <a class="novo-tutor" th:href="@{/tutores/novo}">➕ Novo Tutor</a>
</div>

</body>
</html>
